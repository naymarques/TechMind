<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
  </head>
  
<body>
    
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand" href="#">TechMind</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Planos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Login/Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section class="cadastro">

      <div class="image">
        <img class ="imagem" src="../images/jenice.jpg" alt="Conheça nossos planos">
      </div>

      <div class="forms">
        <form class="row g-2 p-5">
          <h1 class="text-center">Cadastre-se</h1>

          <div class="col-md-12">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="name" class="form-control" id="inputName" placeholder="Nome e Sobrenome">
          </div>
          
          <div class="col-md-6">
            <label for="inputEmai" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail1" placeholder="example@email.com">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Confirme seu e-mail</label>
            <input type="email" class="form-control" id="inputEmail2" placeholder="example@email.com">
          </div>
          
            <div class="col-md-5">
              <label for="tel" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="tel" placeholder="(21) 12345-6789">
            </div>

            <div class="col-md-3 ml-5">
              <label for="cep" class="form-label">CEP</label>
              <input type="zip" class="form-control" id="cep" placeholder="12345-789">
            </div>
        
          
          <div>
            <div class="col-12"></div>
              <label for="inputAddress" class="form-label">Rua</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Deputado Avelino Cruz">
            </div>

            <div class="col-md-3">
              <label for="inputNumber" class="form-label">Número</label>
              <input type="text" class="form-control" id="inputNumber" placeholder="123">
            </div>
            <div class="col-md-9">
              <label for="inputComp" class="form-label">Complemento (opcional)</label>
              <input type="text" class="form-control" id="inputComp">
            </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity" readonly>
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Estado</label>
              <input type="text" class="form-control" id="inputState" readonly>
            </div>



            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirmação de Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
          </div>
  
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Desejo receber as novidades por e-mail
              </label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Prosseguir com cadastro</button>
          </div>
        </form>
      </div>    
    </section>

    
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
</body>
</html>
