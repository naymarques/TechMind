<body>
    <main class="container-fluid form-nova-senha">
        <h1>Recuperar senha</h1>
        <p>Esqueceu sua senha? Digite seu e-mail que enviaremos um link para definir uma nova senha.</p>
        <form id="form-recuperacao">
            <div class="mb-3">

        </form>
